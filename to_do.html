<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doc_todo_list</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/todo.css">
    </head>



    <body>
        <div class="container-fluid">   
            <div class="row">
                <div class="col-12 styl">
                    <h1 class="titre"><span class="style1">TODO</span>List</h1>
                 
                    <div class="input_div">
                        <input type="text" class="style_input" placeholder="what do you want to do..." />
                        <button class="btn add" id="open"><img src="img/iconplus.ico"></button>
                    </div>
                    

                      <ul>
                          <li>
                            <div class="modal_content">
                                <div class="item">
                                    <input type="text" class="item_input" placeholder="A faire..." />
                                    <button class="btn edit_btn"><span class="style2">faire</span></button>
                                    <button class="btn remove_btn"><img src="img/remove.ico"></button>
                                </div>
                            </div>
                          </li>
                      </ul>   
                    
                       

                    <div class="dialog">
                        <div class="dialog_content">
                            <h1>Todo<span class="stylo">List</span></h1>
                            <p class="erreur"></p>
                            <div class="close">+</div>
                            <input type="text" placeholder="what do you want to do ..." id="valeur">
                            <button class="button">Submit</button>
                        </div>
                    </div>
                    
                    
                </div>
            </div>                         
        </div>

           
            
        
        <script src="js/todo.js"></script>
    </body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
