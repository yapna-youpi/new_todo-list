<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doc_todo_list</title>
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css"  crossorigin="anonymous">
        <link rel="stylesheet" href="css/todo.css">
    </head>



    <body>
        <div class="container-fluid">   
            <div class="row">
                <div class="col-12 styl"><div class="logo"></div>
                    <h1 class="titre"><span class="style1">TODO</span>List</h1>
                 
                    <div class="input_div">
                        <input type="text" class="style_input" placeholder="what do you want to do..." />
                        <button class="btn add" id="open"><img src="img/iconplus.ico"></button>
                        <button class="btn set" id="set"><img src="img/reset.ico" alt="reset"/></button>
                        <button class="btn allcheck" id="open"><img src="img/checkal.ico"></button>
                        <button class="btn uncheck" id="set"><img src="img/uncheckall.ico" alt="reset"/></button>
  
                    </div>
                    
                    
                       

                    <div class="dialog">
                        <div class="dialog_content">
                            <h1>Todo<span class="stylo">List</span></h1>
                            <p class="erreur"></p>
                            <div class="close">+</div>
                            <form action="" class="form">
                                <input type="text" placeholder="what do you want to do ..." id="valeur">
                                <button class="button" type="reset">Submit</button>
                            </form>
                            
                        </div>
                    </div>

                    <div class="ico_lig">
                        <a class="cad " href="#"> <img src="img/icons8_Facebook_F.ico" alt="facebook"><div class="col1" ></div></a>
                        <a class="cad " href="#"> <img src="img/icons8_Twitter22.ico" alt="twitter"><div class="col2"></div></a>
                        <a class="cad " href="#"> <img src="img/icons8_WhatsApp.ico" alt="whatsapp"><div class="col3"></div></a>
                        <a class="cad " href="#"> <img src="img/icons8_Instagram.ico" alt="instagram"><div class="col4"></div></a>
                    </div>
                    
                    
                    
                </div>
            </div>                         
        </div>
           
            
        <script src="js/index.js"></script>
    </body>
<script src="jquery/jquery-3.5.1.min.js"  crossorigin="anonymous"></script>
<script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"  crossorigin="anonymous"></script>

</html>
